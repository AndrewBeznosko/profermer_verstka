<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProFermer</title>

    <!-- fonts.google -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="d-flex h-100 text-white bg-dark">

    <div class="container d-flex w-100 h-100 mx-auto flex-column">
        <main class="mt-3 mb-5 pb-5 pt-1">
            <div class="row align-items-center">
                <div class="col-lg-12 d-flex flex-column align-items-center justify-content-center">
                    <div class="text-center mb-4 pb-3"><img src="./img/logo.svg" alt="logo"></div>
                    <div class="card card--form text-white">
                        <div class="card-body card-body--form p-0 w-100">
                            <div class="card-header--form text-center">
                                <h5 class="card-title card-title--form mb-4">Регистрация</h5>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="Surname" class="form-label">Выберите должность*</label>
                                    <select class="form-select form-control" aria-label="Default select example">
                                        <option selected>Главный инженер</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword3" class="form-label">Создайте пароль*</label>
                                    <input type="password" class="form-control" id="exampleInputPassword3"
                                        placeholder="•••••••••••">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword2" class="form-label">Подтвеждение пароля*</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2"
                                        placeholder="•••••••••••">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Ваша специализация*</label>
                                    <div class="d-flex">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">Фермер</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">Консультант</label>
                                        </div>
                                        <div class="form-check form-check-inline mr-0">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3">Дилер</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-btns">
                                    <button type="submit"
                                        class="btn card__btn btn-success w-100">Зарегистрироваться</button>
                                </div>
                                <div class="text-center text-muted mt-3 pt-1">Шаг 2 /2</div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center text-muted mt-4 pt-3">Нажимая «Зарегистрироваться», вы принимаете <br class="d-none d-md-block"> следующие <a class="text-success" href="#">Условия использования.</a></div>
                    <div class="text-center text-muted mt-3">*– поле для обязательного заполнения</div>
                </div>
            </div>
        </main>
    </div>



    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
</body>

</html>
